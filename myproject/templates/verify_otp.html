<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <form action="{% url 'verify' %}" method="post">
    {% csrf_token %}
    <input type="text" name="otpold" value="{{ otp }}" hidden><br><br>
    <input type="text" name="email" value="{{ email }}" hidden><br><br>
    <label for="">otp</label>
    <input type="text" name="otp" required><br><br>
    <button type="submit">Verify otp</button>

  </form>
</body>
</html>
